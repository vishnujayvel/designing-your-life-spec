# Auto-rebuild Redoc documentation when OpenAPI spec changes
# Deploys to GitHub Pages on every push to main

name: Build & Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'dyl-spec.yaml'
      - 'schemas/**'
      - 'rules/**'
      - 'paths/**'
      - 'integrations/**'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Validate OpenAPI spec
        run: redocly lint dyl-spec.yaml

      - name: Build Redoc documentation
        run: redocly build-docs dyl-spec.yaml -o docs/redoc.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

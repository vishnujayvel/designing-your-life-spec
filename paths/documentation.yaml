# Documentation Paths
# These paths exist solely to expose schemas in Swagger UI / Redoc
# They are not meant to be implemented as actual REST endpoints

# ============================================
# Core Entities
# ============================================

/schemas/campaign:
  get:
    operationId: getCampaignSchema
    summary: Campaign Schema
    description: |
      Top-level container for a life design exploration. A campaign represents
      a bounded period of experimentation around a life question or transition.
    tags: [Campaign]
    responses:
      '200':
        description: Campaign entity schema
        content:
          application/json:
            schema:
              $ref: '../schemas/campaign.yaml#/Campaign'

/schemas/hypothesis:
  get:
    operationId: getHypothesisSchema
    summary: Hypothesis Schema
    description: |
      A belief or assumption about what might work in your life. Hypotheses
      are tested through prototypes and validated by evidence.
    tags: [Hypothesis]
    responses:
      '200':
        description: Hypothesis entity schema
        content:
          application/json:
            schema:
              $ref: '../schemas/hypothesis.yaml#/Hypothesis'

/schemas/prototype:
  get:
    operationId: getPrototypeSchema
    summary: Prototype Schema
    description: |
      A small experiment designed to test a hypothesis. Prototypes are
      time-boxed, low-risk ways to gather real-world data.
    tags: [Prototype]
    responses:
      '200':
        description: Prototype entity schema
        content:
          application/json:
            schema:
              $ref: '../schemas/prototype.yaml#/Prototype'

/schemas/evidence:
  get:
    operationId: getEvidenceSchema
    summary: Evidence Schema
    description: |
      Observations and learnings from prototypes. Evidence either supports,
      refutes, or requires refinement of hypotheses.
    tags: [Evidence]
    responses:
      '200':
        description: Evidence entity schema
        content:
          application/json:
            schema:
              $ref: '../schemas/evidence.yaml#/Evidence'

